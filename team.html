        <form name="addTeamMember" netlify>
    
        <div class="container">
          <div class="pricing-plan pricing-plan--starter">
            <div class="display-signup">

            </div>
            <div class="input-box">

            </div>
       
              <div class="input-box">
                <label for="email"></label>
                <input id="usernameInput" type="email" placeholder="Enter email" name="email" required="" class="input">
              </div>  
              <div class="input-box">
                <label for="myFile" class="img-upload">Upload Image</label>
                <input  type="file"  name="filename" required="" class="myFile" accept="image/png, image/jpeg" onchange="loadFile(event)">
                <img id="output" width="200" />	
 

              </div>  
            <button type="submit" class="btn">Add Team Member</button>
          </div>
