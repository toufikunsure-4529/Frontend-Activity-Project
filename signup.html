<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/queries.css">
  </head>
  <body>
    <main>

      <section class="section-pricing" id="pricing">
        <div class="container">

          <form name="loginForm" netlify>
            <!-- <form action="https://formsubmit.co/toufiksk.ab3@email.com"
            method="POST"> -->
            <div class="pricing-plan pricing-plan--starter">
              <div class="display-signup">
                <h1 class="logo-txt"><span>C</span>lick<span>f</span>y</h1>
                <p class="plan-name">Sign <span>Up</span> Now</p>

              </div>

              <div class="input-box">
                <label for="name"></label>
                <input id="name" type="text" placeholder="Enter Your Name"
                  name="name" required class="input">
              </div>
              <div class="input-box">
                <label for="mobile-no"></label>
                <input id="mobile-no" type="number" placeholder="Enter Phone No"
                  name="mobile" required class="input">
              </div>

              <div class="input-box">
                <label for="email"></label>
                <input id="usernameInput" type="email" placeholder="Enter email"
                  name="email" required class="input">
              </div>

              <button type="submit" class="btn" id="submitButton">Sign Up</button>
              <a href="/index.html" class="alrady-user">Alrady Register</a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="/signup.js"></script>
  </body>
</html>
