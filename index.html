<!DOCTYPE html>
<html>
<head>
  <title>Page Maintenance</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  #maintenanceMessage {
    display: none;
    text-align: center;
    font-size: 24px;
    color: red;
    margin-top: 100px;
  }
  
</style>
<body>
  <div id="maintenanceMessage">Page Not Available at the moment due to maintenance.</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var now = new Date();
      var scheduledTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 14, 0, 0); // Set the scheduled time to 2:00 PM
    
      if (now >= scheduledTime) {
        document.getElementById("maintenanceMessage").style.display = "block";
      }
    });
    
  </script>
</body>
</html>
