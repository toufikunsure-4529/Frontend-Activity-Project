<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickfy | Login &mdash; Attendance</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/queries.css">

</head>
<body>
  
  <header class="header">
    <nav class="nav">
        <div>
          <ion-icon class="icon" name="menu-outline"></ion-icon>
        </div>
        <div>
          <img src="https://app.clockify.me/assets/logo.svg"
            alt="Clockify Image">
        </div>

        <div>
          <button class="btn-upgrade">Upgrade</button>
        </div>

        <div>
          <ion-icon class="icon" name="help-circle-outline"></ion-icon>
        </div>

        <div>
          <ion-icon class="icon" name="notifications-outline"></ion-icon>
        </div>

        <div>
          <img
            src="https://omnifood-toufik.netlify.app/img/customers/customer-4.jpg"
            alt="User Profile Photo" class="profile-img">
        </div>
      </div>
      </nav>

    </header>
    <main>

        <p id="wish-time"></p>

      <section class="section-pricing" id="pricing">

        <form id="loginForm" onsubmit ="return login()">

        <div class="container">
          <div class="pricing-plan pricing-plan--starter">
            <h1 class="logo-txt"><span>C</span>lick<span>f</span>y</h1>

            <p id="error" class="error-msg"></p>

            <div class="input-box">
              <label for="email"></label>
              <input id="usernameInput" type="email" placeholder="Enter email" name="email" required="" class="input">

            </div>
            <div class="input-box">
              <label for="password"></label>
              <input id="password" type="password" placeholder="Enter password" name="password" required="" class="input">
              </div>

              <div class="stay-login">
                <input type="checkbox" id="checkbox" class="larger" name="checkBox2" checked>
                <div class="stay">
                <label for="checkbox" class="label-stay-log">Stay logged in</label>              
                <div class="forgot-password"><a href="#"><span class="forgot-password">Forgot password?</span></a></div>
              
              </div>
              
            </div>
            <button type="submit" class="btn">Log in</button>
            <p id="currentIP"></p>
            <p id="pw" style="font-size: 16px;"></p>

            <p id="usernameDisplay"></p>
          </div>
          </div>
        </form>
              </div>

      </section>
    </main>
    
    <footer>
      <div class="footer-bar">
        Copyright Â© || Clickfy Designed and developed by <a href="#">Toufik</a>
      </div>    </footer>
    <script src="/index.js"></script>
</body>
</html>
